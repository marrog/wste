{% extends "archiwum/layout.html" %}
{% block content %}
<h1>Aby dodać nowy przedmiot użyj poniższego formularza:</h1>
<div id="formularze">
<form method="post" action="">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Dodaj przedmiot" />
</form>
</div>
<br>
<div id="newses">
<h1>Lista wszystkich przedmiotów:</h1>
{% for subject in subjects %}
{{subject.title}}<br>
{% empty %}
<div id="emptylist">Brak przedmiotów!</div>
{% endfor %}
</div>
{% endblock %}
